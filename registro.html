<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/Style.css">

</head>
<body class="bg-black text-white">
    <div class="container-fluid text-center vh-100"  >
        <div class="row d-flex flex-column flex-wrap text-white">
            <div class="col mt-5">
                <h1>Welcome</h1>
                <img src="img/Logo-netflix.png" class="w-75 mt-3">
                <a href="#"><h6>Let's get You Started</h6></a>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col flex-column flex-wrap " id="register">
                <form >
                    <input type="text" placeholder="Enter your name" required autofocus class="mt-3" id="name">
                    <input type="email" placeholder="Enter your email" required class="mt-3" id="email">
                    <input type="password" placeholder="Enter password" required class=" mt-3" id="password">
                    <input type="submit" value="Register" class="input2">             
                </form>         
            </div>
        </div>
        <div class="row mt-2">
            <div class="col flex-column flex-wrap">
                <div class="mt-3">
                    <h6>Already have an account?</h6>
                    <a href="login.html"  class="mt-5">Sign in</a>
                </div>
            </div>
        </div>
    </div>
    <script src="JAVA/registro.js"></script>
</body>
</html>
